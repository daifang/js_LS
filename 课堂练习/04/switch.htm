<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Switch</title>
</head>
<body>
    <script>
        var x=1;
        //switch case后面值和x值完全一样，就是说值和数据类型都一样（===）
        switch(x){
            case 1:{
                console.log('1');
                break;
            }
            case 2:{
                console.log('2');
                break;
            }
            default:{
                console.log("以上都不成立")
            }
        }
        //switch语句的穿透性：就是当case后没有break时它会一直向下执行，直到遇到break或者default
    </script>
</body>
</html>
