<script>
    var superObj = {x:1,y:2};
    var superObj_first = Object.create(superObj);
    var superObj_second = Object.create(superObj);
    superObj_first.__proto__.x = 5 ;//更改的是 superObj
    //Object.create() 来的对象 本身是空的 只是 __proto__ 里是create()括号里的对象
    console.log(superObj_first.__proto__);//superObj
    console.log(superObj_first);//{}
    console.log(superObj.prototype);//prototype 是函数独有
    console.log(superObj_second.x);//
</script>
</html>
